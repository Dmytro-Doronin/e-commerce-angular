

  @if (loading()) {
    <div class="empty-block">
        <app-loader></app-loader>
    </div>

  } @else if ((products() ?? []).length > 0) {
    <div class="card-list">
      @for (product of products(); track product.id) {
          <app-card [card]="product"></app-card>
      }
    </div>
  } @else {
    <span class="empty-block">Card list is empty</span>
  }
