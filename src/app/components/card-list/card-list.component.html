<div class="card-list">
  @if (products(); as products) {
      @for (product of products; track product.id) {
        <app-card [card]="product"></app-card>
      } @empty {
        <span class="card-list__message">Card list is empty</span>
      }
  } @else {
  <app-loader></app-loader>
  }
</div>
