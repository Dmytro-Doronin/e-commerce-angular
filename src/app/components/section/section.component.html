
<section class="section" [class.alternative]="isAlternative()">
  <div class="container">
    <div class="section__header">
      <h2 class="section__title">{{title()}}</h2>
      <ng-content select="[section-button]"></ng-content>
    </div>
    <hr class="separator"/>
    <div class="section__content">
      <ng-content select="[section-body]"></ng-content>
    </div>

  </div>
</section>
