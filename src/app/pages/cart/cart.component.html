<div class="cart">
  <div class="cart__inner">
    <div class="container">
      <h1 class="cart__title">YOUR CARD</h1>
      <div class="cart__content">
        <div class="cart__list">
          @for (cartItem of cartItems(); track cartItem.product.id) {
            <div class="cart__item">
              <app-card
                [variant]="'horizontal'"
                [isCartVariant]="true"
                [card]="cartItem.product"
              ></app-card>
              <div class="cart__item-control">
                <div>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24" height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="#cc1439"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="link"
                  >
                    <polyline points="3 6 5 6 21 6">
                    </polyline>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2">
                    </path>
                    <line x1="10" y1="11" x2="10" y2="17">
                    </line>
                    <line x1="14" y1="11" x2="14" y2="17">
                    </line>
                  </svg>
                </div>

                <div class="cart__item-adder">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="link"><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                  <span>1</span>
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="link"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                </div>
              </div>
            </div>

          } @empty {
            <div class="empty-block">Cart list is empty</div>
          }

        </div>
        <div class="cart__order-info">
          <div class="cart__order-data">
            <h2>Order Summary</h2>
            <table class="cart__table">
              <tr class="cart__table-row">
                <td class="cart__table-data">Count</td>
                <td class="cart__table-data">1</td>
              </tr>
              <tr class="cart__table-row">
                <td class="cart__table-data">Total</td>
                <td class="cart__table-data">â‚¬222</td>
              </tr>
            </table>
          </div>
          <app-button [variant]="'primary'">Order</app-button>
        </div>
      </div>
    </div>
  </div>

</div>
